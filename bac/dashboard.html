        <!-- Main Content -->
        <main>
          <div class="app-content">
            <div class="row">
              <div class="col s12 m9">
                <div class="card white darken-1">
                  <div class="card-content blue-grey-text">
                    <span class="card-title">ORDER</span>
                    <div class="divider"></div>
                      <ul class="row">
                        <li class="col s4">
                          <div class="card white darken-1">
                            <div class="card-content blue-grey-text border-green text-center">
                              <span class="card-title">Ordered</span>
                              <p style="font-size:30px">10</p>
                            </div>
                          </div>
                      </li>
                      <li class="col s4">
                        <div class="card white darken-1">
                          <div class="card-content blue-grey-text border-yellow text-center">

                            <p style="font-size:30px">8</p>

                        </div>
                      </li>
                      <li class="col s4">
                        <div class="card white darken-1">
                          <div class="card-content blue-grey-text border-blue text-center">

                      </li>
                    </ul>
                  </div>
                </div>
              </div>
            </div>
            <div class="col s12 m12">
              <div class="card white darken-1">
                <div class="col">
                  <div class="card-content blue-grey-text">
                    <span class="card-title">Selling Statistics</span>
                  </div>
                </div>
                <div class="card-content blue-grey-text">
                  <div class="row">
                    <div class="col s3">Total Sales xx pieces</div>
                      <div class="col s3">Total Sales xxxx Baht</div>
                  </div>
                  <div id="canvas-holder" style="width:50%">
                    <canvas id="chart-area" width="300" height="300" />
                  </div>
                </div>
                <div>
                  <script>
                    var randomScalingFactor = function() {
                      return Math.round(Math.random() * 100);
                    };
                    var randomColorFactor = function() {
                      return Math.round(Math.random() * 255);
                    };
                    var randomColor = function(opacity) {
                      return 'rgba(' + randomColorFactor() + ',' + randomColorFactor() + ',' + randomColorFactor() + ',' + (opacity || '.3') + ')';
                    };
                    var config = {
                      type: 'pie',
                      data: {
                      datasets: [{
                        data: [
                          randomScalingFactor(),
                          randomScalingFactor(),
                          randomScalingFactor(),
                          randomScalingFactor(),
                          randomScalingFactor(),
                        ],
                        backgroundColor: [
                          "#F7464A",
                          "#46BFBD",
                          "#FDB45C",
                          "#949FB1",
                          "#4D5360",
                        ],
                      }, {
                        data: [
                          randomScalingFactor(),
                          randomScalingFactor(),
                          randomScalingFactor(),
                          randomScalingFactor(),
                          randomScalingFactor(),
                        ],
                        backgroundColor: [
                          "#F7464A",
                          "#46BFBD",
                          "#FDB45C",
                          "#949FB1",
                          "#4D5360",
                        ],
                      }, {
                        data: [
                          randomScalingFactor(),
                          randomScalingFactor(),
                          randomScalingFactor(),
                          randomScalingFactor(),
                          randomScalingFactor(),
                        ],
                        backgroundColor: [
                          "#F7464A",
                          "#46BFBD",
                          "#FDB45C",
                          "#949FB1",
                          "#4D5360",
                        ],
                      }],
                        labels: [
                          "Red",
                          "Green",
                          "Yellow",
                          "Grey",
                          "Dark Grey"
                        ]
                      },
                      options: {
                          responsive: true
                      }
                    };
                      window.onload = function() {
                          var ctx = document.getElementById("chart-area").getContext("2d");
                          window.myPie = new Chart(ctx, config);
                      };
                      $('#randomizeData').click(function() {
                          $.each(config.data.datasets, function(i, piece) {
                              $.each(piece.data, function(j, value) {
                                  config.data.datasets[i].data[j] = randomScalingFactor();
                                  //config.data.datasets.backgroundColor[i] = 'rgba(' + randomColorFactor() + ',' + randomColorFactor() + ',' + randomColorFactor() + ',.7)';
                              });
                          });
                          window.myPie.update();
                      });
                      $('#addDataset').click(function() {
                          var newDataset = {
                              backgroundColor: [randomColor(0.7), randomColor(0.7), randomColor(0.7), randomColor(0.7), randomColor(0.7)],
                              data: [randomScalingFactor(), randomScalingFactor(), randomScalingFactor(), randomScalingFactor(), randomScalingFactor()]
                          };
                          config.data.datasets.push(newDataset);
                          window.myPie.update();
                      });
                      $('#removeDataset').click(function() {
                          config.data.datasets.splice(0, 1);
                          window.myPie.update();
                      });
                    </script>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>
