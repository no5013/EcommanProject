<!DOCTYPE html>
<html class="app-html layout-form">
  <head>
    <meta charset="UTF-8">
    <title>Ecomman Register</title>
    <!--Import Google Icon Font-->
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  />
    <link type="text/css" rel="stylesheet" href="css/newcss.css"  />
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  </head>
  <body>

    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>

    <main>
        <div class="card-panel teal white auth-form-container">
          <div class="row">
            <form class="col s12">
              <div class="row">
                <div class="input-field col s8">
                    <p><strong><center>REGISTER</center></strong></p>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <input  id="username" type="text" class="validate">
                  <label for="username">username</label>
                </div>
              </div>
              <div class="row">
                <div class="input-field col s12">
                  <input  id="password" type="password" class="validate">
                  <label for="password">Password</label>
                 </div>
              </div>
              <a class="waves-effect waves-light btn"><center>Login</center></a>
              <a class="waves-effect waves-light btn">regis</a>
            </form>
          </div>
        </div>
    </main>
  </body>
</html>
